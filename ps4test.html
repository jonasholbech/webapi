<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS4 Test</title>
    <link rel="stylesheet" href="">
</head>
<body>

    <h1>PS4 Test</h1>
    <h2 class="keycodes">event.key: <span></span></h2>
<script>
    var x = document.querySelector('.keycodes span');
    window.onkeyup = keyup;

    function keyup(e){
        x.innerHTML = e.key;
    }
</script>
</body>
</html>
