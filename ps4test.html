<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS4 Test</title>
    <link rel="stylesheet" href="">
</head>
<body>

    <h1>PS4 Test</h1>
    <h2 class="key">event.key: <span></span></h2>
    <h2 class="keycode">event.keyCode: <span></span></h2>
<script>
    var x1 = document.querySelector('.key span');
    var x2 = document.querySelector('.keycode span');
    window.onkeyup = keyup;

    function keyup(e){
        x1.innerHTML = e.key;
        x2.innerHTML=e.keyCode;

    }
</script>
</body>
</html>
